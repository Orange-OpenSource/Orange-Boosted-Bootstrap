languageCode:                       "en"
title:                              "Boosted"
baseURL:                            "https://boosted.orange.com"

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_
      - NETLIFY
  gotemplates:
    allowActionJSTmpl: true

markup:
  goldmark:
    renderer:
      unsafe:                       true
  highlight:
    noClasses:                      false
  tableOfContents:
    startLevel:                     2
    endLevel:                       6

buildDrafts:                        true
buildFuture:                        true

enableRobotsTXT:                    true
metaDataFormat:                     "yaml"
disableKinds:                       ["404", "taxonomy", "term", "RSS"]

publishDir:                         "_site"

module:
  mounts:
    - source:                       dist
      target:                       static/docs/5.3/dist
    - source:                       site/assets
      target:                       assets
    - source:                       site/content
      target:                       content
    - source:                       site/data
      target:                       data
    - source:                       site/layouts
      target:                       layouts
    - source:                       site/static
      target:                       static
    - source:                       site/static/docs/5.3/assets/img/favicons/apple-touch-icon.png
      target:                       static/apple-touch-icon.png
    - source:                       site/static/docs/5.3/assets/img/favicons/favicon.ico
      target:                       static/favicon.ico

      # Boosted mod
    - source:                       node_modules/tarteaucitronjs/tarteaucitron.js
      target:                       assets/js/vendor/tarteaucitron.js
    - source:                       node_modules/tarteaucitronjs/lang
      target:                       static/docs/5.3/assets/js/lang
    - source:                       site/storybook
      target:                       static/storybook

