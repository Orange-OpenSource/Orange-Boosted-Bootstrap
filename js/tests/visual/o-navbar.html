<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link rel="stylesheet" href="../../../dist/css/boosted.min.css">
</head>

<body>

    <header role="banner">
        <nav class="navbar navbar-dark bg-dark supra">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active">Personal</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Business</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Follow us</a></li>
                </ul>
                <ul class="nav navbar-nav pull-xs-right">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="sr-only">basket</span>
                            <span class="icon-buy" aria-hidden="true"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="sr-only">my account</span>
                            <span class="icon-avatar"></span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">EN</a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a class="dropdown-item" href="#">FR</a></li>
                            <li><a class="dropdown-item" href="#">SP</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing-navbar">
                <span class="sr-only">toggle navigation</span>
                <span class="icon-menu"></span>
            </button>
            <div class="container">
                <a class="navbar-brand">
                  <img src="../../../img/orange_logo.svg" alt="Back to homepage" title="Back to homepage" />
                </a>
                <ul class="nav navbar-nav collapse navbar-toggleable-xs" id="collapsing-navbar">
                    <li class="nav-item"><a class="nav-link" href="#" title="open discover menu">Discover</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" title="open shop menu">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">My Orange</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
                    <li class="nav-item" id="id-li-for-cdu"></li>
                </ul>
                <ul class="nav navbar-nav pull-xs-right">
                    <li class="nav-item">
                        <a href="#" class="nav-link icon">
                            <span class="sr-only">open basket</span>
                            <span class="icon-buy" aria-hidden="true"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#collapseSearchBar" data-toggle="collapse" class="nav-link icon" aria-expanded="false" aria-controls="collapseSearchBar">
                            <span class="sr-only">open search bar</span>
                            <span class="icon-search" aria-hidden="true"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="collapse search-bar" id="collapseSearchBar">
        <div class="container">
            <form class="form-inline" role="search">
                <div class="form-group">
                    <label class="sr-only" for="search-btn">search bar</label>
                    <input id="search-btn" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-inverse btn-primary pull-md-right">Search</button>
            </form>
        </div>
    </div>

    <div style="padding-top: 300px; margin-bottom: 2000px;" id="trigger">scroll me, when i'm gone supra bar disappears</div>

    <!-- JavaScript Includes -->
    <script src="../../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../dist/util.js"></script>
    <script src="../../dist/collapse.js"></script>
    <script src="../../dist/navbar.js"></script>
    <script>
        $(document).ready(function () {
            $('header').navbar({ sticky: true, trigger: '#trigger' });
        });
    </script>
    <script src="https://comfort.orange.com/serveur/crossdom/js/toolbar-min.js"></script>
</body>

</html>
