      - dependency-name: "@rollup/plugin-babel"
      - dependency-name: "@rollup/plugin-commonjs"
      - dependency-name: "@rollup/plugin-node-resolve"
      - dependency-name: "@rollup/plugin-replace"
      - dependency-name: "@stackblitz/sdk"
