version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
      time: "12:00"
      timezone: Europe/Paris
  - package-ecosystem: npm
    directory: "/"
    reviewers:
      - julien-deramond
    labels:
      - dependencies
      - v5
    schedule:
      interval: weekly
      day: tuesday
      time: "12:00"
      timezone: Europe/Paris
    versioning-strategy: increase
    rebase-strategy: disabled
