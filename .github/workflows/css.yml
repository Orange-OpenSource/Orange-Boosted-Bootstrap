name: CSS
on:
  push:
    branches:
      - main
    paths:
      - "scss/**"
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 22

permissions:
  contents: read

jobs:
  css:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Clone repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - run: node --version
      - run: npm --version

      - name: Install npm dependencies
        run: npm ci

      - name: Build CSS
        run: npm run css

      - name: Run CSS tests
        run: npm run css-test

      # Check that there are no stylelint multiline comments (e.g. /* stylelint-disable */)
      - name: Check built CSS files
        shell: bash
        run: |
          if [[ $(find dist/css/ -name "*.css" | xargs grep -F "/* stylelint" | wc -l | bc) -eq 0 ]]; then
            echo "All good, no stylelint multiline comments found"
            exit 0
          else
            echo "Found stylelint multiline comments!"
            exit 1
          fi
