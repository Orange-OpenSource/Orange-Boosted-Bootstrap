<header class="sticky-top bd-header">
  <nav class="navbar navbar-expand supra d-none" data-bs-theme="dark" aria-label="Supra-navigation - New release banner">
    <div class="container-fluid container-max-width d-flex justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://web.unified-design-system.orange.com">There's a newer version of OUDS Web!</a>
        </li>
      </ul>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark" aria-label="Main navigation">
    <div class="container-fluid container-max-width">
      <div class="navbar-brand me-auto me-lg-2xl">
        <a class="stretched-link" href="/">
          <img src="/docs/{{ .Site.Params.docs_version }}/assets/brand/orange-logo.svg" width="50" height="50" alt="OUDS Web - Back to Home" loading="lazy">
        </a>
      </div>

      <!--OUDS mod: no sidebar toggle which is in the subnav in OUDS Web-->

      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".bd-navbar" aria-controls="bd-navbar1 bd-navbar2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="bd-navbar1" class="navbar-collapse collapse me-lg-auto bd-navbar mb-none border-none">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link{{ if .IsHome }} active" aria-current="page{{ end }}" href="/" onclick="dataLayer.push({'event': 'clic', 'site_name':'accessibility-boosted', 'phase':'prod', 'track_category':'navbar', 'track_name':'home'});">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .Page.Layout "docs" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/getting-started/introduction/" onclick="dataLayer.push({'event': 'clic', 'site_name':'accessibility-boosted', 'phase':'prod', 'track_category':'navbar', 'track_name':'docs'});">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .Page.Title "Examples" }} active" aria-current="page{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/examples/" onclick="dataLayer.push({'event': 'clic', 'site_name':'accessibility-boosted', 'phase':'prod', 'track_category':'navbar', 'track_name':'examples'});">Examples</a>
          </li>
        </ul>
      </div>
      <div id="bd-navbar2" class="navbar-collapse collapse bd-navbar border-none">
        <ul class="navbar-nav flex-row me-lg-tall">
          <li class="nav-item">
            <a class="nav-link nav-icon" href="{{ .Site.Params.repo }}" target="_blank" rel="noopener">
              {{ partial "icons/github.svg" }}
              <span class="visually-hidden">GitHub</span>
            </a>
          </li>
          <li class="nav-item">
            <div class="bd-search nav-link nav-icon" id="docsearch" data-bd-docs-version="{{ .Site.Params.docs_version }}"></div>
          </li>

          {{ partial "docs-versions" . }}
        </ul>
        <ul class="navbar-nav flex-row ms-lg-tall">
          <li class="nav-item dropdown">
            {{ partial "theme-toggler" . }}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--OUDS mod: docs-subnav doesn't exist anymore in Bootstrap-->
  {{- if eq .Layout "docs" }}
    {{ partial "docs-subnav" }}
  {{- end }}
  <!--End mod-->
</header>
